<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1; IE=edge">
	
	<title>Hypermodal - Example</title>
	
	<script type="text/javascript" src="prototype.js"></script>
	
	<script type="text/javascript" src="hypermodal.js"></script>
	<link rel="stylesheet" type="text/css" href="hypermodal.css">
	
	<script type="text/javascript">
		/* TEST SCRIPT */
		
		function exampleBasic() {
			var modal = new Hypermodal({
				title      : 'Example: Modal dialog',
				description: 'Hello Hypermodal',
				content    : 'blah blah blah blah...',
				btns: [
					{
						label: 'Okay',
						color: '@blue',
						onClick: function() { modal.close(); }
					},
					{
						label: 'Dont',
						onClick: function() {
							modal.buttons[0].disable();
							modal.buttons[1].disable();
							modal.buttons[2].enable();
						}
					},
					{
						label: 'Yay!',
						color: '@green',
						disabled: true,
						onClick: function() {
							modal.buttons[0].enable();
							modal.buttons[1].enable();
							modal.buttons[2].disable();
						}
					}
				],
				disableCloseByMask: true
			});
			
			modal.render();
		}
		
		function exampleLong() {
			var modal = new Hypermodal({
				title   : 'Example: Long modal',
				content : new Element('div').setStyle({
					padding   : '5px',
					background:'#eee',
					height    :'2000px'
				}).insert('long block...')
			});
			
			modal.render();
		}
	</script>
</head>
<body>
	<ul>
		<li><a href="javascript:exampleBasic();">Click to create basic modal dialog</a></li>
		<li><a href="javascript:exampleLong();">Click to create <b>long</b> modal dialog</a></li>
	</ul>
</body>
</html>
