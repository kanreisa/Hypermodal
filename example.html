<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1; IE=edge">
	
	<title>Hypermodal - Example</title>
	
	<script type="text/javascript" src="prototype.js"></script>
	
	<script type="text/javascript" src="hypermodal.js"></script>
	<link rel="stylesheet" type="text/css" href="hypermodal.css">
	
	<script type="text/javascript">
		/* TEST SCRIPT */
		
		function example() {
			var modal = new Hypermodal({
				title   : 'Example: Modal dialog',
				message : 'Hello Hypermodal',
				content : 'blah blah blah blah...',
				btns    : [
					{
						label: 'Okay',
						color: '#04c',
						onClick: function() { modal.close(); }
					},
					{
						label: 'Yay!',
						onClick: function() {
							modal.buttons[0].enable();
							modal.buttons[1].disable();
							modal.buttons[2].enable();
						}
					},
					{
						label: 'Do not touch me',
						disabled: true,
						onClick: function() {
							modal.buttons[0].disable();
							modal.buttons[1].enable();
							modal.buttons[2].disable();
						}
					}
				],
				disableCloseByMask: true
			});
			
			modal.render();
		}
	</script>
</head>
<body>
	<a href="javascript:example();">Click to create modal dialog</a>
</body>
</html>
