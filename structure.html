<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1; IE=edge">
	
	<title>Hypermodal - HTML structure sample</title>
	
	<link rel="stylesheet" type="text/css" href="hypermodal.css">
</head>
<body>
	<div class="hypermodal">
		<div>
			<div style="width: 500px;">
				<div class="hypermodal-header">
					<span class="hypermodal-button hypermodal-button-close">&times;</span>
					<h3>Hypermodal Title</h3>
					<p>Description</p>
				</div>
				<div class="hypermodal-content">
					yadda<br>
					yadda<br>
					yadda<br>
				</div>
				<div class="hypermodal-footer hypermodal-clearfix">
					<span class="hypermodal-button">Button</span>
					<span class="hypermodal-button hypermodal-button-color-red">Red</span>
					<span class="hypermodal-button hypermodal-button-color-green">Green</span>
					<span class="hypermodal-button hypermodal-button-color-blue">Blue</span>
					<span class="hypermodal-button hypermodal-button-color-orange">Orange</span>
					<span class="hypermodal-button hypermodal-button-disabled">Disabled</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
